    <style>
      @font-face {
        font-family: "Nala";
        src: url(KINKEE__.TTF);
     
      }
      @font-face {
        font-family: "EMOTICON";
        src: url(Emot-WyKVV.ttf);
      }
      .globe-item__primary {
        top: -15%;
        left: -10%;
      }
      .globe-item__success {
        left: 10%;
        bottom: -35%;
      }
      .globe-item__warning {
        right: -15%;
        bottom: -10%;
      }
      .globe-item__danger {
        right: -10%;
        top: -15%;
      }

      .globe-item {
        /* blur */
        filter: blur(90px);
        /* shadow */
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
        /* border */
        border: 1px solid rgba(255, 255, 255, 0.5);
        /* border-radius */
        border-radius: 50%;
        /* position */
        position: absolute;
        /* animation */
        animation: blob 5s ease infinite;
      }

      .globe-item:nth-child(1) {
        animation: blob 5s ease infinite;
      }

      .globe-item:nth-child(2) {
        animation: blob 5s ease infinite 1s;
      }

      .globe-item:nth-child(3) {
        animation: blob 5s ease infinite 2s;
      }

      .globe-item:nth-child(4) {
        animation: blob 5s ease infinite 3s;
      }
      @keyframes blob {
        0% {
          transform: scale(1) translate(0);
        }
        33% {
          transform: scale(1.1) translate(20px, 20px);
        }
        66% {
          transform: scale(0.9) translate(-20px, -20px);
        }

        100% {
          transform: scale(1) translate(0);
        }
      }

      .kawai-text {
        font-family: "Nala", system-ui;
      }
     .emot{
      font-family: "EMOTICON", system-ui;
     }
     .primary-text{
      font-family: 'Poppins', sans-serif;
     }
  

    .emot-animate {
      display: none;
      transition: transform 0.5s ease-in-out;
      /* animation: swap 1s infinite; Adjust the duration and other properties as needed */
    }
    .show {
      display: inline-block;
      transform: rotateY(0deg);
    }

    .hide {
      transform: rotateY(90deg);
    }
    </style>
  </head>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
      var emotIndex = 1;

      function showEmot() {
        // Hide all emoticons
        document.querySelectorAll('.emot-animate').forEach(function (emot) {
          emot.classList.remove('show');
          emot.classList.add('hide');
        });

        // Show the current emoticon
        var currentEmot = document.getElementById('emot-animate-' + emotIndex);
        currentEmot.classList.remove('hide');
        currentEmot.classList.add('show');

        emotIndex = (emotIndex % 4) + 1;
      }

      // Show the first emoticon initially
      showEmot();

      // Change emoticons every 4 seconds
      setInterval(showEmot, 4000);
    })
    </script>
